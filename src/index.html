<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers to Roman Numerals</title>
</head>
<body>
    <div class="container">
        <h1>Convert number to Roman Numerals</h1>
        <form>
            <div class="form-group">
                <label for="number">Input the number:</label>
                <input type="text" id="number" class="form-control">
            </div>
            <button type="submit" class="btn">Convert</button>
        </form> 
        <div class="answer">
            <p>Roman Numerals: <span id="answer"></span></p>
        </div>      
    </div>   
</body>
</html>
